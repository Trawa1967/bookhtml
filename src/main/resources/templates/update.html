<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymyleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>
    <head
            th:replace="fragments/library :: init">

    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6-md">
                <form action="/upd" th:object="${book}" method="post">

                    <input type="hidden" th:value="${book.getId()}" name="nr"/> >

                    <div class="form-group">
                        <small class="form-text text-muted">Tytuł</small>
                        <input type="text" name="title" th:value="${book.getTitle()}" placeholder="title">
                    </div>

                    <div class="form-group">
                        <small class="form-text text-muted">Autor</small>
                        <input type="text" name="author" th:value="${book.getAuthor()}" placeholder="author">
                    </div>

                    <div class="form-group">
                        <small class="form-text text-muted">Rodzaj</small>
                        <!--<input type="text" name="kind" th:value="${book.getKind()}" placeholder="rodzaj">-->
                        <select class="form-control" name="kind">
                            <option>Bazy danych</option>
                            <option>Programowanie</option>
                            <option>Systemu operacyjne</option>
                            <option>Beletrystyka</option>
                            <option>Strony WWW</option>
                        </select>
                    </div>

                    <div class="form-group">
                    <small class="form-text text-muted">Nr książki</small>
                    <input type="text" name="id" th:value="${book.getId()}" placeholder="id">
                    </div>


                    <button class="btn btn-sm btn-success" type="submit">Update </button>
                    <!--<a href="/"> <button class="btn btn-sm btn-default" type="button">Wróć do listy</button></a>-->

                </form>

            </div>

        </div>

    </div>

</body>
</html>
